<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Chore Tracker</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="login-screen">
    <h2>Login</h2>
    <input type="text" id="child-name" placeholder="Enter name" />
    <input type="password" id="child-pin" placeholder="Enter PIN" />
    <button onclick="login()">Login</button>
  </div>

  <div id="app-screen" class="hidden">
    <h2 id="welcome-msg"></h2>
    <button onclick="logout()">Logout</button>

    <h3>Chores</h3>
    <div id="chore-list"></div>

    <h4>Add New Chore</h4>
    <input type="text" id="new-chore-name" placeholder="Chore Name" />
    <input type="number" id="new-chore-rate" placeholder="Rate ($)" />
    <button onclick="addChore()">Add</button>

    <div id="summary"></div>
  </div>

  <script src="app.js"></script>
</body>
</html>
